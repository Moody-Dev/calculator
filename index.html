<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap"
    rel="stylesheet">
  <!-- <script src="script.js" defer></script> -->
  <script src="main.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div id="container">
    <div data-result id="result">
      <div id="history">
        <input type="text" data-history name="user-history" id="user-history" disabled>
      </div>
      <div id="current">
        <input type="text" data-current name="user-input" id="user-input" placeholder="0" disabled>
      </div>
    </div>
    <div id="button-container">
      <button data-clear id="ce">CE</button>
      <button data-all-clear id="c">C</button>
      <button data-delete id="del">del</button>
      <button data-symbols id="divide">/</button>
      <button data-equal id="equal">=</button>
      <button data-symbols id="add">+</button>
      <button data-symbols id="sub">-</button>
      <button data-symbols id="multi">*</button>
      <button data-numbers id="seven">7</button>
      <button data-numbers id="eigth">8</button>
      <button data-numbers id="nine">9</button>
      <button data-numbers id="four">4</button>
      <button data-numbers id="five">5</button>
      <button data-numbers id="six">6</button>
      <button data-numbers id="one">1</button>
      <button data-numbers id="two">2</button>
      <button data-numbers id="three">3</button>
      <button data-numbers id="dbl-zero">00</button>
      <button data-numbers id="zero">0</button>
      <button data-numbers id="dot">.</button>
    </div>
  </div>

  <footer id="credits">
    <p>All Rights Reserved BlinksArts&copy;</p>
  </footer>
</body>

</html>
